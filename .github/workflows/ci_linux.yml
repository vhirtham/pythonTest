name: CI Linux
on: [push]

jobs:
  test:
    name: CI Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Include $CONDA in $PATH
      run: echo ::add-path::$CONDA/bin
    - name: Print conda info
      run: conda info -a
    - name: Create conda environment
      run: conda env create -f ./environment.yml
    - name: Run tests
      run: |
        source activate test-environment
        pytest

  build:
    name: conda build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Include $CONDA in $PATH
      run: echo ::add-path::$CONDA/bin
    - name: Print conda info
      run: conda info -a
    - name: Create conda environment
      run: |
        conda config --append channels conda-forge
        conda env create -f ./conda.recipe/build_env.yml
    - name: Build conda package
      run: |
        source activate build_env
        conda build .
    - name: Get package filename
      id: getfilename
      run: echo "::set-output name=file::$(ls /usr/share/miniconda/envs/build_env/conda-bld/noarch/mypackage-*)"
    - name: Archive conda package
      uses: actions/upload-artifact@v1
      with:
        name: conda-package
        path: ${{ steps.getfilename.outputs.file }}